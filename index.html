<html>
    <head>
        <title>Conformal Mapping</title>
        <script src="node_modules/complex.js/complex.js"></script>
        <script src="node_modules/mathjs/lib/browser/math.js"></script>
        <script src="src/index.js"></script>
    </head>
    <body onload="draw()">
        <canvas id="canvas" width="1440" height="800"></canvas>
        <script>
            function updateTextInput(val) {
                document.getElementById('textInput').value=val;
            }

            function updateTextInput2(val) {
                document.getElementById('textInput2').value=val;
            }

            addEventListener("keypress", (event) => {
                if(event.keyCode = "KeyE"){
                    draw();
                }
            })
        </script>
        <input type="range" min="0" max="800" value="200" step="40" id="range" style="width:1000" onchange="updateTextInput(this.value);">
        <input type="text" id="textInput" value="40">

        <input type="range" min="0.1" max="5" value="1" step="0.1" id="precise" style="width:1000" onchange="updateTextInput2(this.value);">
        <input type="text" id="textInput2" value="1">
    </body>
</html>
